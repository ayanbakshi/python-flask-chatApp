<!DOCTYPE html>
<html lang="en">
<head>
    <title>Let's Chat!</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrp.min.css')}}">
</head>
<body>
    <form class="form-signin"  action="/chat" method="post">
        <center><h1 class="mb-3 font-weight-normal">Chat Join</h1></center>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required autofocus><br>
        <input type="text" id="room" name="room" class="form-control" placeholder="Room Id" required><br>
        <button class="btn btn-lg btn-primary btn-block" value="submit">Start Chat</button>
    </form>
</body>
</html>
